<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="#" method="get">
        <p>
            <label for="n1">Numero 1:</label>
            <input type="number" name="n1" id="n1" min="0" max="20" required oninput="resultado.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="n2">Numero 2:</label>
            <input type="number" name="n2" id="n2" min="0" max="20" required oninput="resultado.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>
        <p>
            <label for="resultado">Soma:</label>
            <output name="resultado" id="resultado">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
