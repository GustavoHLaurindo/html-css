<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>tabelas</title>
</head>
<body>
    <h1>minha primeira tabela</h1>
    <table>
        <tr class="titulo">
             <td>Nome</td>
             <td>Idade</td>
             <td>Altura</td>
        </tr>
        <tr class="linha">
            <td>Gustavo</td>
            <td>16</td>
            <td>1.74</td>
        </tr>
        <tr>
            <td>ingrid</td>
            <td class="destaque">16</td>
            <td>1.70</td>
        </tr>
        <tr class="linha">
            <td>astregildo</td>
            <td>54</td>
            <td>1.79</td>
        </tr>
    </table>
    
</body>
</html>
