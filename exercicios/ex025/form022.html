<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Teste de formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="usuario">Usuario: <input type="text" name="usuario" id="usuario" required minlength="5" max="15" placeholder="Usuario" autocomplete="username"></label>
        </p>
        <p>
            <label for="senha">Senha: <input type="password" name="senha" id="senha" required minlength="8" placeholder="Senha"></label>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
