<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        form{
            background-color: bisque;
            padding: 15px;
            border-radius: 10px;
            color: rgb(6, 6, 6);
            width: fit-content;
        }
    </style>
    <title>teste de formulario</title>
</head>
<body>
    <h1>teste de formulario</h1>
    <form action="cadastro.php" autocomplete="on">
        <p>
            <label for="inome">Nome: 
            <input type="text" name="nome" id="inome" placeholder="Nome" autocomplete="name" required ></label>
        </p>
        <p>
            <label for="imedia">Nota:</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" autocomplete="number" required min="0" max="10" step="0.5">
        </p>
        <p>
            <label for="mes">periodo letivo</label>
            <input type="month" name="mes" id="mes" value="2022-10" required>
        </p>
        <p>
            <label for="dia">Dia da prova:</label>
            <input type="date" name="dia" id="dia" value="2022-10-22">
        </p>
        <p>
            <label for="hora">Hora:</label>
            <input type="time" name="hora" id="hora" >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
        
    </form>
</body>
</html>
