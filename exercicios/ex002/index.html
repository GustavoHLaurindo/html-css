<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parárafos e quebras de linhas</h1>

    <hr>

    <p>Você pode escrever um parágrafo de qualquer jeito. Basta Colocar tudo no meio do parde tags &lt;p&gt; e &lt;p&gt;</p><!-- ISSO É UMTESTE DE COMENTARIO-->

    <hr>

    <p>Se precisar quebrar o texto em lugar especifico <br> como esse, Você pode usar a tag &lt;br&gt;</p>
    <p>podemos usar alguns simbolos:
        &reg;
        &copy;
        &trade;
        &euro;
        &delta;
        &uarr;
    </p>
    <p>Agora vamos poder usar emojis:<br>
    &#x1F913;&#x1F680;</p>
    
</body>
