<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
        }
        legend{
            background-color: rgba(0, 167, 0, 0.881);
            padding: 4px;
            color: white;
            font-weight: bold;
            
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulario</title>
</head>
<body>
    <h1>exemplo de formulario</h1>
    <form action="#" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required autocomplete="email" placeholder="Insira seu email">
            </p>
            <p>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel" autocomplete="tel" required placeholder="insira o numero de telofone" pattern="^[0-9]{4}-[0-9]{4}$" >
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
</body>
</html>
