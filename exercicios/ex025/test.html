<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Formulario</title>
</head>
<body>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="cadastro.php" method="post">
            <p>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" required placeholder="Insira seu nome">
                <br>
                <br>
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" name="Sobrenome" id="sobrenome" required placeholder="Insira seu Sobrenome">
            </p>
            <p>
                <input type="radio" name="sexo" id="masculino"><label for="masculino">Masculino</label>
                <br>
                <input type="radio" name="sexo" id="femea"><label for="femea">feminino</label>
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" name="senha" id="senha" required maxlength="10" minlength="7" placeholder="Minimo 7 maximo 10">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </form>
    </fieldset>
    
</body>
</html>
