<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>tente abrir esse site em vários dispositivos</p>
    <picture>
        <source media="(max-width:700px )" srcset="imagens/gustavo-p.jpg" type="image/jpg">
        <source media="(max-width: 1024px)" srcset="imagens/gustavo-m.jpg" type="image/jpg">
        <img src="imagens/gustavo.jpg" alt="foto grande">
    </picture>
    <h1>reproduzindo audio</h1>
    <audio src="midias/yt1s.io - Jovem Dionisio - Amigos até Certa Instância (128 kbps).mp3" controls autoplay></audio>
</body>
</html>
