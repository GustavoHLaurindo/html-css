<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <fieldset>
        <form action="" method="get">
           <p>
               <label for="cor">Cor:</label>
               <input type="color" id="cor" name="color" value="#a4fff" >
           </p>
           <p>
            <label for="nivel">Novel de satisfação</label>
            <input type="range" id="nivel" name="nivel" value="0" min="1" max="10">
           </p>
           <p>
            <label for="foto">Adicionar foto</label>
            <br>
            <input type="file" name="foto" id="foto">
           </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        
        </form>
    </fieldset>
</body>
</html>
