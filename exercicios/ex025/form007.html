<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="#" method="get" autocomplete="on">
        <p>
            <label for="estado">Estado:</label>
            <select name="estado" id="estado" >
                <optgroup label="Região internacional">
                    <option value="londres">londres</option>
                    <option value="california">california</option>
                </optgroup>
                <br>
                <optgroup label="região do brasil">
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg">Minas gerais</option>
                </optgroup>
            </select>
        
        </p>
        
        <p>
            <label for="profisao">Profissão:</label>

            <input type="text" name="profisao" id="profisao" list="lstprof">
            
            <datalist id="lstprof">
                <option>adiministrador</option>
                <option>programador</option>
                <option>cozinheiro</option>
            </datalist>
            

        </p>
        <p>
            <label for="msg">Mensagem:</label>
            <br>
            <textarea name="msg" id="msg" cols="30" rows="10" placeholder="Digite seu texto aqui"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
