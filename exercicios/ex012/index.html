<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilizando de videos- HTML5</title>
</head>
<body>
    <h1>Inserindo videos no meu próprio servidor</h1>
    <p>este video está hospedado no meu <mark>próprio servidor</mark></p>

   <video width="560px" poster="imagem/pexels-christina-morillo-1181359.jpg" controls>
       <source src="midia/Meu-Video.m4v" type="video/m4v">
       <source src="midia/meu-video.mp4" type="video/mp4">
       <source src="midia/Meu-Video.webm" type="video/webm">
   </video>

   <h1>inserindo videos externos</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/vKY-J0bLBKM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
